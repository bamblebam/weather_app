{% load static %}
<style>
  .hello-msg{

    color:#fff;
    margin-right:20px;
  }
</style>

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">

      <a class="nav-item nav-link active" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>

    </div>

  <span class="hello-msg">Hello </span>
  {% if request.user.is_authenticated %}

  {% else %}
  <span><a class="hello-msg" href="{% url 'register'%}">Register</a></span>
    <span><a class="hello-msg" href="{% url 'login'%}">Login</a></span>
